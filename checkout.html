<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout ‚Ä¢ MFD Store</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="digital-clock" id="clock">Loading...</div>
  <div class="container">
    <div class="card">
      <h2>üí≥ Checkout</h2>
      <div id="cartSummary"></div>

      <h3>üìç Alamat Penghantaran</h3>
      <textarea id="shippingAddress" placeholder="Nama Penuh, No Rumah, Jalan, Poskod, Negeri, No Telefon" rows="3"></textarea>

      <h3>üí∞ Kaedah Pembayaran</h3>
      <select id="paymentMethod">
        <option value="Sociabuzz">Online Payment (Sociabuzz)</option>
        <option value="TNG">Touch 'n Go E-Wallet</option>
      </select>

      <div class="message" id="paymentInfo" style="display:block;margin:20px 0;">
        <strong>‚ÑπÔ∏è Maklumat Pembayaran:</strong><br>
        ‚Ä¢ Jika pilih TNG, bayar ke: <strong>161489981218</strong><br>
        ‚Ä¢ Hantar bukti pembayaran ke WhatsApp: <a href="https://wa.me/60145400413" target="_blank" style="color:#4361ee;">+60145400413</a><br>
        ‚Ä¢ Pesanan akan digantung jika tiada pembayaran dalam 24 jam
      </div>

      <p><strong>jumlah Perlu Dibayar:</strong> RM<span id="totalAmount">0.00</span></p>

      <div style="display:flex;gap:12px;margin-top:20px;">
        <button onclick="confirmPayment()">‚úÖ Sahkan & Bayar</button>
        <button onclick="window.history.back()" style="background:linear-gradient(to right,#64748b,#475569);">‚Ü©Ô∏è Kembali</button>
      </div>
    </div>
  </div>

  <script src="js/utils.js"></script>
  <script src="js/cart.js"></script>
  <script>
    let cartItems = [];
    let total = 0;

    document.addEventListener('DOMContentLoaded', () => {
      const stored = localStorage.getItem('checkoutCart');
      if (stored) {        cartItems = JSON.parse(stored);
        renderCart();
      } else {
        window.location = 'dashboard.html';
      }
      updateClock();
      setInterval(updateClock, 1000);
    });

    function renderCart() {
      let html = '<h3>Item dalam Troli:</h3><ul style="list-style:none;padding:0;">';
      total = 0;
      cartItems.forEach(item => {
        const price = parseFloat(item.sale_price || item.price || 0);
        const lineTotal = price * (item.qty || 1);
        total += lineTotal;
        html += `<li style="padding:8px 0;border-bottom:1px solid #eee;">${item.name} x${item.qty || 1} = RM${lineTotal.toFixed(2)}</li>`;
      });
      html += '</ul>';
      document.getElementById('cartSummary').innerHTML = html;
      document.getElementById('totalAmount').textContent = total.toFixed(2);
    }

    function confirmPayment() {
      const address = document.getElementById('shippingAddress').value.trim();
      const method = document.getElementById('paymentMethod').value;
      const uac = localStorage.getItem('uac');

      if (!address) {
        alert("Sila masukkan alamat penghantaran yang lengkap");
        return;
      }

      // Simpan alamat ke akaun
      fetch(SCRIPT_URL, {
        method: 'POST',
        body: new URLSearchParams({
          action: 'updateShippingAddress',
          uac: uac,
          address: address
        }),
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
      });

      // Cipta pesanan
      fetch(SCRIPT_URL, {
        method: 'POST',
        body: new URLSearchParams({
          action: 'createOrder',
          uac: uac,          items: JSON.stringify(cartItems),
          total: total,
          paymentMethod: method
        }),
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
      })
      .then(r => r.json())
      .then(data => {
        if (data.success) {
          alert(`‚úÖ Pesanan berjaya!\nNombor Tracking: ${data.trackingNumber}\n\nSila selesaikan pembayaran segera!`);
          localStorage.removeItem('checkoutCart');
          window.location = 'dashboard.html';
        } else {
          alert('‚ùå Gagal cipta pesanan: ' + data.message);
        }
      })
      .catch(err => {
        console.error("Checkout error:", err);
        alert("Ralat sistem: " + err.message);
      });
    }

    function updateClock() {
      const now = new Date();
      const timeString = now.toLocaleTimeString('ms-MY', { hour12: false });
      const dateString = now.toLocaleDateString('ms-MY', { 
        weekday: 'long', 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric' 
      });
      document.getElementById('clock').innerHTML = `${timeString}<br>${dateString}`;
    }
  </script>
</body>
</html>

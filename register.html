<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daftar â€¢ MFD Store</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="digital-clock" id="clock">Loading...</div>
  <div class="container">
    <div class="card">
      <h2>ðŸŒŸ Daftar Akaun Baharu</h2>
      <form id="registerForm">
        <div class="form-group">
          <label>Username (optional)</label>
          <input type="text" id="username" placeholder="Nama pengguna unik" />
        </div>
        <div class="form-group">
          <label>Kata Laluan *</label>
          <input type="password" id="password" required minlength="6" placeholder="Min 6 aksara" />
        </div>
        <div class="form-group">
          <label>Nombor Telefon *</label>
          <input type="text" id="phone" required placeholder="0123456789" />
        </div>
        <div class="form-group">
          <label>Emel (optional)</label>
          <input type="email" id="email" placeholder="anda@email.com" />
        </div>
        <button type="submit">âœ… Daftar Sekarang</button>
      </form>
      <div id="message" class="message"></div>
      <p>Sudah ada akaun? <a href="login.html" style="color:#4361ee;">Login di sini</a></p>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/auth.js"></script>
  <script>
    document.getElementById('registerForm').addEventListener('submit', handleRegister);
    updateClock();
    setInterval(updateClock, 1000);
    
    function updateClock() {
      const now = new Date();
      const timeString = now.toLocaleTimeString('ms-MY', { hour12: false });
      const dateString = now.toLocaleDateString('ms-MY', { 
        weekday: 'long', 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric' 
      });
      document.getElementById('clock').innerHTML = `${timeString}<br>${dateString}`;
    }
  </script>
</body>
</html>

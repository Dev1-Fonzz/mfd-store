<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daftar â€¢ MFD Store</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }
    body {
      background: linear-gradient(135deg, #ff6b6b 0%, #ffa500 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .card {
      background: white;
      width: 100%;
      max-width: 420px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      overflow: hidden;
      animation: fadeInUp 0.6s ease-out;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .card-header {
      background: #ff6b6b;
      color: white;
      text-align: center;
      padding: 25px 20px;
    }
    .card-header h2 {
      font-weight: 600;
      font-size: 24px;
      letter-spacing: 0.5px;
    }
    .card-body {
      padding: 30px;
    }
    .input-group {      margin-bottom: 20px;
      position: relative;
    }
    .input-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #777;
    }
    .input-group input {
      width: 100%;
      padding: 14px 14px 14px 45px;
      border: 1px solid #ddd;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s;
    }
    .input-group input:focus {
      border-color: #ff6b6b;
      outline: none;
      box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.2);
    }
    button {
      width: 100%;
      padding: 14px;
      background: #ff6b6b;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    button:hover:not(:disabled) {
      background: #ff5252;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 107, 107, 0.3);
    }
    button:disabled {
      background: #b0c4de;
      cursor: not-allowed;
      transform: none;
    }
    .message {
      margin-top: 20px;
      padding: 12px;
      border-radius: 10px;
      text-align: center;      font-weight: 500;
      display: none;
      animation: slideIn 0.4s ease;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
    .footer-link {
      text-align: center;
      margin-top: 20px;
      font-size: 15px;
    }
    .footer-link a {
      color: #ff6b6b;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }
    .footer-link a:hover {
      color: #ff5252;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <h2><i class="fas fa-user-plus"></i> Daftar Akaun Baharu</h2>
    </div>
    <div class="card-body">
      <form id="registerForm">
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" id="username" placeholder="Nama Pengguna (optional)">
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" placeholder="Kata Laluan (min 6 aksara)" required minlength="6">
        </div>
        <div class="input-group">
          <i class="fas fa-phone"></i>
          <input type="text" id="phone" placeholder="Nombor Telefon Aktif" required autocomplete="tel">
        </div>
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" placeholder="Emel (optional)" autocomplete="email">
        </div>        <button type="submit" id="registerBtn">
          <i class="fas fa-user-check"></i> Daftar Sekarang
        </button>
      </form>
      
      <div id="message" class="message"></div>
      
      <div class="footer-link">
        Sudah ada akaun? <a href="login.html">Login di sini</a>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwfo4qOl_OhcYSjzvowY1Rqy9vFNCEJyeYYja_Jksw7eIvHh0KMvK9E2zcPUYo5XbXV/exec";

    function showMessage(text, isSuccess = true) {
      const msgDiv = document.getElementById('message');
      msgDiv.textContent = text;
      msgDiv.className = `message ${isSuccess ? 'success' : 'error'}`;
      msgDiv.style.display = 'block';
    }

    function hashPassword(password) {
      return CryptoJS.SHA256(password).toString();
    }

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const phone = document.getElementById('phone').value.trim();
      const email = document.getElementById('email').value.trim();
      const btn = document.getElementById('registerBtn');

      if (!/^\d{10,11}$/.test(phone)) {
        showMessage("Nombor telefon tidak sah (10-11 digit)", false);
        return;
      }
      if (password.length < 6) {
        showMessage("Kata laluan mesti sekurang-kurangnya 6 aksara", false);
        return;
      }

      btn.disabled = true;
      btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sedang mendaftar...';
      showMessage("Menghantar data...", true);
      try {
        const hashedPass = hashPassword(password);
        const params = new URLSearchParams({
          action: 'register',
          username: username,
          password: hashedPass,
          phone: phone,
          email: email
        });
        const url = `${SCRIPT_URL}?${params.toString()}`;
        
        const response = await fetch(url);
        const data = await response.json();

        if (data.success) {
          showMessage("Pendaftaran berjaya! Redirect ke login...", true);
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 1500);
        } else {
          showMessage("Gagal daftar: " + (data.message || "Sila cuba lagi"), false);
        }
      } catch (err) {
        console.error("Register error:", err);
        showMessage("Ralat sistem: Gagal sambung ke pelayan. Cuba sebentar lagi.", false);
      } finally {
        btn.disabled = false;
        btn.innerHTML = '<i class="fas fa-user-check"></i> Daftar Sekarang';
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login â€¢ MFD Store</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    /* ðŸ•’ Jam Digital */
    .digital-clock {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.3);
      color: white;
      padding: 10px 15px;
      border-radius: 10px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255,255,255,0.1);
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      width: 100%;
      max-width: 420px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      animation: fadeInUp 0.6s ease-out;
      z-index: 10;
    }    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .card-header {
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
      text-align: center;
      padding: 25px 20px;
    }
    .card-header h2 {
      font-weight: 600;
      font-size: 24px;
      letter-spacing: 0.5px;
    }
    .card-body {
      padding: 30px;
    }
    .input-group {
      margin-bottom: 20px;
      position: relative;
    }
    .input-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #555;
    }
    .input-group input {
      width: 100%;
      padding: 14px 14px 14px 45px;
      border: 1px solid #ddd;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s;
    }
    .input-group input:focus {
      border-color: #2a5298;
      outline: none;
      box-shadow: 0 0 0 3px rgba(42, 82, 152, 0.2);
    }
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    button:hover:not(:disabled) {
      background: linear-gradient(to right, #1a335f, #234782);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(42, 82, 152, 0.3);
    }
    button:disabled {
      background: #b0c4de;
      cursor: not-allowed;
      transform: none;
    }
    .message {
      margin-top: 20px;
      padding: 12px;
      border-radius: 10px;
      text-align: center;
      font-weight: 500;
      display: none;
      animation: slideIn 0.4s ease;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
    .footer-link {
      text-align: center;
      margin-top: 20px;
      font-size: 15px;
    }
    .footer-link a {
      color: #2a5298;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }
    .footer-link a:hover {
      color: #1a335f;
      text-decoration: underline;
    }

    /* Hiasan latar belakang */
    .bg-decoration {
      position: absolute;
      width: 300px;
      height: 300px;      border-radius: 50%;
      background: radial-gradient(circle, rgba(42,82,152,0.1) 0%, transparent 70%);
      z-index: 0;
    }
    .bg-1 { top: -100px; left: -100px; }
    .bg-2 { bottom: -150px; right: -100px; width: 400px; height: 400px; }
  </style>
</head>
<body>
  <!-- Hiasan latar -->
  <div class="bg-decoration bg-1"></div>
  <div class="bg-decoration bg-2"></div>

  <!-- ðŸ•’ Jam Digital -->
  <div class="digital-clock" id="clock">Loading...</div>

  <div class="card">
    <div class="card-header">
      <h2><i class="fas fa-user-lock"></i> Login ke Akaun Anda</h2>
    </div>
    <div class="card-body">
      <form id="loginForm">
        <div class="input-group">
          <i class="fas fa-phone"></i>
          <input type="text" id="phone" placeholder="Nombor Telefon (cth: 0123456789)" required autocomplete="tel">
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" placeholder="Kata Laluan" required autocomplete="current-password">
        </div>
        <button type="submit" id="loginBtn">
          <i class="fas fa-sign-in-alt"></i> Login Sekarang
        </button>
      </form>
      
      <div id="message" class="message"></div>
      
      <div class="footer-link">
        Belum ada akaun? <a href="register.html">Daftar di sini</a>
      </div>
    </div>
  </div>

  <!-- CryptoJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script>
    // ðŸ”‘ URL Web App Baharu
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyW7xY61dFwr5bV8bjHzn_3Hx06xHPS9QJfTI3CV_BUC64Tbhj8rpVP2F77N5uJEeDR/exec";

    // ðŸ•’ Fungsi Jam Digital    function updateClock() {
      const now = new Date();
      const timeString = now.toLocaleTimeString('ms-MY');
      const dateString = now.toLocaleDateString('ms-MY', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
      document.getElementById('clock').innerHTML = `${timeString}<br>${dateString}`;
    }
    setInterval(updateClock, 1000);
    updateClock(); // Panggil segera

    function showMessage(text, isSuccess = true) {
      const msgDiv = document.getElementById('message');
      msgDiv.textContent = text;
      msgDiv.className = `message ${isSuccess ? 'success' : 'error'}`;
      msgDiv.style.display = 'block';
    }

    function hashPassword(password) {
      return CryptoJS.SHA256(password).toString();
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const phone = document.getElementById('phone').value.trim();
      const password = document.getElementById('password').value;
      const btn = document.getElementById('loginBtn');

      if (!/^\d{10,11}$/.test(phone)) {
        showMessage("Nombor telefon mesti 10-11 digit", false);
        return;
      }

      btn.disabled = true;
      btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sedang login...';
      showMessage("Menghantar permintaan...", true);

      try {
        const hashedPass = hashPassword(password);
        const formData = new URLSearchParams();
        formData.append('action', 'login');
        formData.append('phone', phone);
        formData.append('password', hashedPass);

        const response = await fetch(SCRIPT_URL, {
          method: 'POST',
          body: formData,
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
        });

        const data = await response.json();
        if (data.success) {
          localStorage.setItem('uac', data.uac);
          localStorage.setItem('username', data.username);
          showMessage("Login berjaya! Mengalihkan...", true);
          setTimeout(() => window.location.href = 'dashboard.html', 1200);
        } else {
          showMessage("Gagal login: " + (data.message || "Nombor atau kata laluan salah"), false);
        }
      } catch (err) {
        console.error("Login error:", err);
        showMessage("Ralat sistem: Gagal sambung ke pelayan.", false);
      } finally {
        btn.disabled = false;
        btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login Sekarang';
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login ‚Ä¢ MFD Store</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }
    body {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .card {
      background: white;
      width: 100%;
      max-width: 420px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      overflow: hidden;
      animation: fadeInUp 0.6s ease-out;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .card-header {
      background: #2575fc;
      color: white;
      text-align: center;
      padding: 25px 20px;
    }
    .card-header h2 {
      font-weight: 600;
      font-size: 24px;
      letter-spacing: 0.5px;
    }
    .card-body {
      padding: 30px;
    }
    .input-group {      margin-bottom: 20px;
      position: relative;
    }
    .input-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #777;
    }
    .input-group input {
      width: 100%;
      padding: 14px 14px 14px 45px;
      border: 1px solid #ddd;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s;
    }
    .input-group input:focus {
      border-color: #2575fc;
      outline: none;
      box-shadow: 0 0 0 3px rgba(37, 117, 252, 0.2);
    }
    button {
      width: 100%;
      padding: 14px;
      background: #2575fc;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    button:hover:not(:disabled) {
      background: #1a68e8;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(37, 117, 252, 0.3);
    }
    button:disabled {
      background: #b0c4de;
      cursor: not-allowed;
      transform: none;
    }
    .message {
      margin-top: 20px;
      padding: 12px;
      border-radius: 10px;
      text-align: center;      font-weight: 500;
      display: none;
      animation: slideIn 0.4s ease;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
    .footer-link {
      text-align: center;
      margin-top: 20px;
      font-size: 15px;
    }
    .footer-link a {
      color: #2575fc;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }
    .footer-link a:hover {
      color: #1a68e8;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <h2><i class="fas fa-user-lock"></i> Login ke Akaun Anda</h2>
    </div>
    <div class="card-body">
      <form id="loginForm">
        <div class="input-group">
          <i class="fas fa-phone"></i>
          <input type="text" id="phone" placeholder="Nombor Telefon (cth: 012-345 6789)" required autocomplete="tel">
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" placeholder="Kata Laluan" required autocomplete="current-password">
        </div>
        <button type="submit" id="loginBtn">
          <i class="fas fa-sign-in-alt"></i> Login Sekarang
        </button>
      </form>
      
      <div id="message" class="message"></div>
      
      <div class="footer-link">        Belum ada akaun? <a href="register.html">Daftar di sini</a>
      </div>
    </div>
  </div>

  <!-- CryptoJS untuk hash password -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script>
    // üîë GUNA URL WEB APP BAHARU ANDA
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwfo4qOl_OhcYSjzvowY1Rqy9vFNCEJyeYYja_Jksw7eIvHh0KMvK9E2zcPUYo5XbXV/exec";

    function showMessage(text, isSuccess = true) {
      const msgDiv = document.getElementById('message');
      msgDiv.textContent = text;
      msgDiv.className = `message ${isSuccess ? 'success' : 'error'}`;
      msgDiv.style.display = 'block';
    }

    function hashPassword(password) {
      return CryptoJS.SHA256(password).toString();
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // üî¢ Bersihkan nombor telefon: hanya ambil digit
      let rawPhone = document.getElementById('phone').value;
      const phone = rawPhone.replace(/\D/g, ''); // Buang semua bukan-digit
      
      const password = document.getElementById('password').value;
      const btn = document.getElementById('loginBtn');

      // ‚úÖ Validasi panjang nombor
      if (phone.length < 10 || phone.length > 11) {
        showMessage("Nombor telefon mesti 10-11 digit", false);
        return;
      }

      btn.disabled = true;
      btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sedang login...';
      showMessage("Menghantar permintaan...", true);

      try {
        const hashedPass = hashPassword(password);
        
        // üìù Log untuk debug
        console.log("üìû Nombor telefon (bersih):", phone);
        console.log("üîë Hash password:", hashedPass);

        // üåê Hantar GET request        const url = `${SCRIPT_URL}?action=login&phone=${encodeURIComponent(phone)}&password=${encodeURIComponent(hashedPass)}`;
        const response = await fetch(url);
        const data = await response.json();

        if (data.success) {
          localStorage.setItem('uac', data.uac);
          localStorage.setItem('username', data.username);
          showMessage("Login berjaya! Mengalihkan...", true);
          setTimeout(() => {
            window.location.href = 'dashboard.html';
          }, 1200);
        } else {
          showMessage("Gagal login: " + (data.message || "Nombor atau kata laluan salah"), false);
        }
      } catch (err) {
        console.error("‚ùå Ralat login:", err);
        showMessage("Ralat sistem: Gagal sambung ke pelayan.", false);
      } finally {
        btn.disabled = false;
        btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login Sekarang';
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard â€¢ MFD Store</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="digital-clock" id="clock">Loading...</div>
  <div class="container">
    <div class="navbar">
      <h1>ğŸ‘‹ Selamat Datang, <span id="usernameDisplay"></span>!</h1>
      <button onclick="logout()" style="background:linear-gradient(to right,#ef4444,#b91c1c);">Logout</button>
    </div>

    <div class="card">
      <h2>ğŸ›ï¸ Pengurusan Akaun</h2>
      <div style="display:flex;gap:12px;flex-wrap:wrap;">
        <button onclick="showSection('orders')">ğŸ“¦ Sejarah Pesanan</button>
        <button onclick="showSection('cart')">ğŸ›’ Troli Simpanan</button>
        <button onclick="window.location='index.html'">ğŸ›ï¸ Teruskan Membeli</button>
        <button onclick="deleteAccount()" style="background:linear-gradient(to right,#ef4444,#b91c1c);">ğŸ—‘ï¸ Padam Akaun</button>
      </div>
    </div>

    <div id="ordersSection" class="card hidden">
      <h2>ğŸ“¦ Sejarah Pesanan</h2>
      <div id="ordersList"></div>
    </div>

    <div id="cartSection" class="card hidden">
      <h2>ğŸ›’ Troli Simpanan</h2>
      <div id="cartItems"></div>
      <button onclick="checkoutFromCart()" style="margin-top:20px;">ğŸ’³ Checkout Sekarang</button>
    </div>
  </div>

  <script src="js/utils.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/orders.js"></script>
  <script>
    let currentUAC = localStorage.getItem('uac');
    let currentUsername = localStorage.getItem('username');

    if (!currentUAC) window.location = 'login.html';

    document.getElementById('usernameDisplay').textContent = currentUsername;

    document.addEventListener('DOMContentLoaded', () => {
      loadCart();
      loadOrders();
      updateClock();
      setInterval(updateClock, 1000);
    });

    function showSection(section) {
      document.querySelectorAll('.card').forEach(el => {
        if (el.id && el.id.includes('Section')) el.classList.add('hidden');
      });
      document.getElementById(section + 'Section').classList.remove('hidden');
    }

    function logout() {
      localStorage.removeItem('uac');
      localStorage.removeItem('username');
      window.location = 'index.html';
    }

    function updateClock() {
      const now = new Date();
      const timeString = now.toLocaleTimeString('ms-MY', { hour12: false });
      const dateString = now.toLocaleDateString('ms-MY', { 
        weekday: 'long', 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric' 
      });
      document.getElementById('clock').innerHTML = `${timeString}<br>${dateString}`;
    }
  </script>
</body>
</html>
